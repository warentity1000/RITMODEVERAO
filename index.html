<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Radio Ritmo de Verão</title>
</head>
<body>
  <h1 style="text-align:center;">🎧 Ritmo de Verão</h1>
  <p style="text-align:center;">Musik diputar otomatis & tanpa henti</p>

  <audio id="player" loop autoplay style="display:none">
    <source src="musik.mp3" type="audio/mpeg">
    Browser tidak mendukung pemutar audio.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('player');
      const tryPlay = () => {
        audio.play().then(() => {
          console.log('Audio diputar otomatis');
        }).catch(err => {
          console.warn('Autoplay gagal:', err);
          const enableAudio = () => {
            audio.play();
            document.removeEventListener('click', enableAudio);
            console.log('Audio diputar setelah klik');
          };
          document.addEventListener('click', enableAudio);
        });
      };
      tryPlay();
    });
  </script>
</body>
</html>
