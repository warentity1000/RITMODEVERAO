<!DOCTYPE html>

  <title>Radio Live</title>

<body>
  <h1 style="text-align:center;">ðŸŽ§ Radio Musik 24/7</h1>
  <p style="text-align:center;">Musik diputar otomatis dan berulang selamanya</p>

  <audio id="player" loop autoplay style="display: none;">
    <source src="musik.mp3" type="audio/mpeg">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('player');
      const tryPlay = () => {
        audio.play().then(() => {
          console.log('Audio diputar otomatis ðŸŽµ');
        }).catch(err => {
          console.warn('Autoplay gagal, menunggu interaksi user ðŸ™ƒ', err);
          const enableAudio = () => {
            audio.play();
            document.removeEventListener('click', enableAudio);
            console.log('Audio diputar setelah klik âœ…');
          };
          document.addEventListener('click', enableAudio);
        });
      };
      tryPlay();
    });
  </script>
</body>
